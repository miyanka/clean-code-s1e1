<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-content">
      <h1 class="visually-hidden">TODO-list application</h1>
      <section id="add-task-section">
        <h2 class="subtitle">Add Item</h2>
        <div class="new-task-wrapper">
          <input id="new-task"class="input task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="subtitle">Todo</h2>
        <ul id="incomplete-tasks" class="list">
          <li class="list-item">
            <input type="checkbox" class="input">
            <label class="label task">Pay Bills</label>
            <input type="text" class="input task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input type="checkbox" class="input">
            <label class="label task">Go Shopping</label>
            <input type="text" value="go shopping" class="input task">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="subtitle">Completed</h2>
        <ul id="completed-tasks" class="list">
          <li class="list-item">
            <input type="checkbox" class="input" checked>
            <label class="label task">See the Doctor</label>
            <input type="text" class="input task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
