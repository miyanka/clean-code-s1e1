<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-content">
      <h1 class="visually-hidden">TODO-list application</h1>
      <section id="add-task" class="add-task">
        <h2 class="add-task__subtitle subtitle">Add Item</h2>
        <div class="add-task__item task">
          <input id="new-task"class="task__input task__name task_new" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="subtitle">Todo</h2>
        <ul id="incomplete-tasks" class="task-list task-list_incompleted">
          <li class="task-list__item task">
            <input type="checkbox" class="task__input">
            <label class="task__label task__name">Pay Bills</label>
            <input type="text" class="task__input task__name">
            <button class="button button_type_edit">Edit</button>
            <button class="button button_type_delete">
              <img class="button__img" src="./remove.svg" alt="delete icon">
            </button>
          </li>
          <li class="task-list__item task task_mode_edit">
            <input type="checkbox" class="task__input">
            <label class="task__label task__name">Go Shopping</label>
            <input type="text" value="go shopping" class="task__input task__name">
            <button class="button button_type_edit">Save</button>
            <button class="button button_type_delete">
              <img class="button__img" src="./remove.svg" alt="delete icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="subtitle">Completed</h2>
        <ul id="completed-tasks" class="task-list task-list_completed">
          <li class="task-list__item task">
            <input type="checkbox" class="task__input" checked>
            <label class="task__label task__name">See the Doctor</label>
            <input type="text" class="task__input task__name">
            <button class="button button_type_edit">Edit</button>
            <button class="button button_type_delete">
              <img class="button__img" src="./remove.svg" alt="delete icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
